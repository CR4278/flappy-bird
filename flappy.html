<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/flappy.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">开始游戏</div>
        <div class="score"></div>
        <div class="mask"></div><!-- //朦层 -->
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">Your Results</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">20200815</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">20200815</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">20200815</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">20200815</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/flappy.js"></script>
</body>
</html>
